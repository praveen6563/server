  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f4f8;
    }

    /* Container */
    .device-frame {
      width: 100%;
      max-width: 420px;
      min-height: 520px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      animation: popInScale 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    /* Pop in + scale animation */
    @keyframes popInScale {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(40px);
      }
      60% {
        transform: scale(1.1) translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    .title-area {
      text-align: center;
    }

    .main-title {
      font-size: clamp(22px, 5vw, 28px);
      font-weight: 700;
      color: #222;
    }

    .subtitle {
      font-size: clamp(15px, 3vw, 17px);
      color: #555;
      margin-top: 8px;
      font-weight: 500;
    }

    .welcome-msg {
      font-size: clamp(13px, 2.5vw, 15px);
      color: #3aafa9;
      margin-top: 6px;
      font-weight: 600;
    }

    .button-grid {
      display: grid;
      gap: 14px;
    }

    .btn-link {
      padding: 16px;
      border-radius: 14px;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: clamp(15px, 3vw, 17px);
      color: #444;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      user-select: none;
    }

    .btn-link:hover,
    .btn-link:focus {
      background-color: #3aafa9;
      color: #fff;
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 8px 18px rgba(58,175,169,0.4);
      outline: none;
    }

    .footer-text {
      text-align: center;
      font-size: clamp(12px, 2.5vw, 14px);
      color: #666;
      font-weight: 500;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      .device-frame {
        max-width: 520px;
        min-height: 620px;
      }
    }
  </style>

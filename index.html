<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praveen Server - Trendy</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* 3D Background Image on body */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* Animated gradient overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #667eea, #764ba2, #6b8dd6, #9270c7);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      opacity: 0.6;
      pointer-events: none;
      z-index: -1;
      mix-blend-mode: overlay;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Glassmorphism container */
    .device-frame {
      width: 100%;
      max-width: 420px;
      min-height: 520px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        0 0 0 1px rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      animation: popInScale 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      color: #fff;
      z-index: 1;
    }

    /* Pop in + scale animation */
    @keyframes popInScale {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(40px);
      }
      60% {
        transform: scale(1.1) translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    /* Titles */
    .title-area {
      text-align: center;
    }

    .main-title {
      font-size: clamp(26px, 6vw, 34px);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 6px;
      text-shadow: 0 2px 8px rgba(118, 75, 162, 0.8);
    }

    .subtitle {
      font-size: clamp(16px, 3vw, 20px);
      font-weight: 600;
      color: #d0c6e6;
      margin-bottom: 8px;
    }

    .welcome-msg {
      font-size: clamp(14px, 2.5vw, 17px);
      font-weight: 600;
      color: #a18cd1;
      margin-top: 2px;
      letter-spacing: 1.1px;
    }

    /* Password input area */
    .password-area {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    #passwordInput {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
      transition: background-color 0.3s ease;
    }

    #passwordInput::placeholder {
      color: #d0c6e6;
    }

    #passwordInput:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
    }

    #passwordMessage {
      margin-top: 8px;
      font-size: 14px;
      min-height: 18px;
      color: #ff6b6b;
    }

    /* Buttons grid */
    .button-grid {
      display: grid;
      gap: 16px;
      margin-top: 10px;
    }

    /* Button style */
    .btn-link {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 18px 0;
      font-weight: 600;
      font-size: clamp(16px, 3vw, 19px);
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
      transition: 
        background-color 0.3s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease,
        color 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    /* Emoji/icon effect on hover */
    .btn-link::before {
      content: attr(data-emoji);
      position: absolute;
      left: 16px;
      font-size: 1.4em;
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    .btn-link:hover::before {
      transform: translateX(6px) scale(1.2);
    }

    /* Hover & focus effect */
    .btn-link:hover,
    .btn-link:focus {
      background: rgba(255, 255, 255, 0.45);
      color: #4b2995;
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 12px 30px rgba(118, 75, 162, 0.6);
      outline: none;
      z-index: 10;
    }

    /* Disabled button style */
    .btn-link.disabled,
    .btn-link[onclick="return false;"] {
      cursor: not-allowed;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
      pointer-events: none;
    }

    /* Responsive grid */
    @media (min-width: 600px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      .device-frame {
        max-width: 520px;
        min-height: 620px;
      }
    }

    /* Footer */
    .footer-text {
      margin-top: 26px;
      font-size: clamp(12px, 2vw, 14px);
      color: #c8c1e1;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>
